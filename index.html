<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <header>
      <h1>Password Generator</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg 8 col-sm-12 mx-auto">
                <div class="content">
                    <h2>Generate a Password</h2>
                        <br/>
                        <hr/>
                    <textarea id="password" placeholder="Your Secure Password"></textarea>
                        <br/>
                        <hr>
                    <input type="range" min="8" max="128" id="slider">
                    <button onclick="generate()" id="generate">Generate Password</button>
                    <button onclick="copyPassword()" id="copy">Copy to Clipboard</button>
                    <div id="length"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
